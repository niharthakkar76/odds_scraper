name: Daily Odds Scraper

on:
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main
      
  # Run at 8:00 AM Eastern Time (ET) every day
  # This is 12:00 UTC (8:00 AM ET is UTC-4 during daylight saving time, UTC-5 during standard time)
  schedule:
    - cron: '0 12 * * *'

jobs:
  scrape_odds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-glib-1-2 libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2
          
      - name: Install Playwright browsers
        run: |
          python -m playwright install firefox
          python -m playwright install-deps
          
      - name: Run odds scraper
        run: python odds_new.py
